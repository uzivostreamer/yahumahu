<!DOCTYPE html>
<html lang="mk">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Admin Panel</title>

  <link href="https://vjs.zencdn.net/8.3.0/video-js.css" rel="stylesheet" />
  <link href="https://cdn.jsdelivr.net/npm/videojs-http-source-selector@1.1.6/dist/videojs-http-source-selector.css" rel="stylesheet" />

  <style>
    body, html {
      height: 100%;
      margin: 0;
      display: flex;
      flex-direction: column;
      font-family: Arial, sans-serif;
      background-color: #121212;
      color: #eee;
    }

    header, footer {
      flex-shrink: 0;
      padding: 1rem;
      background: #1e1e1e;
      text-align: center;
      font-weight: bold;
      font-size: 1.2rem;
      color: #eee;
    }

    main {
      flex-grow: 1;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      background: #121212;
      padding: 1rem;
      max-width: 900px;
      margin: 0 auto;
    }

    .video-container {
      width: 100%;
      max-width: 800px;
      margin-bottom: 1rem;
    }

    .video-js {
      width: 100% !important;
      height: auto !important;
      aspect-ratio: 16 / 9;
    }

    .button-container {
      display: flex;
      gap: 15px;
      flex-wrap: wrap;
      justify-content: center;
      margin-bottom: 1rem;
    }

    .stream-btn {
      padding: 10px 20px;
      background-color: #333;
      border: none;
      border-radius: 4px;
      color: #eee;
      font-size: 1rem;
      cursor: pointer;
      transition: background-color 0.3s ease;
      flex: 1 1 120px;
      max-width: 150px;
      text-align: center;
    }

    .stream-btn:hover {
      background-color: #555;
    }

    /* Иста боја за pink_bh и toxic_tv копчиња */
    .pink-toxic-btn {
      background-color: #cc0077;
      color: #fff;
    }
    .pink-toxic-btn:hover {
      background-color: #e6009e;
    }

    iframe.stream-iframe {
      width: 100%;
      max-width: 800px;
      height: 450px;
      border: none;
      display: none; /* Скриени по дифолт */
      margin-bottom: 1rem;
    }

    @media (max-width: 600px) {
      header, footer {
        font-size: 1rem;
        padding: 0.75rem;
      }

      .video-container {
        max-width: 100%;
        margin-bottom: 0.75rem;
      }

      .stream-btn {
        flex: 1 1 100%;
        max-width: none;
        font-size: 1.1rem;
        padding: 12px 0;
      }

      iframe.stream-iframe {
        height: 300px;
      }
    }
  </style>
</head>
<body>
  <header>
    <h1>Admin Panel</h1>
  </header>

  <main>
    <div class="video-container" id="main-player-container">
      <video
        id="my-video"
        class="video-js vjs-default-skin"
        controls
        preload="metadata"
        muted
        data-setup='{}'>
        <source src="https://webtvstream.bhtelecom.ba/hls19/zadruga_live1_1200.m3u8" type="application/x-mpegURL" />
        Your browser doesn't support HTML5 streams.
      </video>
    </div>

    <div class="button-container">
      <!-- Копчиња за оригинален player -->
      <button class="stream-btn" data-src="https://webtvstream.bhtelecom.ba/hls19/zadruga_live1_1200.m3u8">Elita 1</button>
      <button class="stream-btn" data-src="https://webtvstream.bhtelecom.ba/hls19/zadruga_live2_1200.m3u8">Elita 2</button>
      <button class="stream-btn" data-src="https://webtvstream.bhtelecom.ba/hls19/zadruga_live3_1200.m3u8">Elita 3</button>
      <button class="stream-btn" data-src="https://webtvstream.bhtelecom.ba/hls19/zadruga_live4_1200.m3u8">Elita 4</button>
      <button class="stream-btn" data-src="https://edge8.pink.rs/pinktv/index.m3u8" id="pink-tv-btn">Pink TV</button>
      <button class="stream-btn" data-src="https://edge8.pink.rs/redtv/index.m3u8">Red TV</button>
      
      <!-- Копчиња за iframe player -->
      <button class="stream-btn pink-toxic-btn" data-target="pink_bh_iframe">Pink BH</button>
      <button class="stream-btn pink-toxic-btn" data-target="toxic_tv_iframe">Toxic TV</button>
    </div>

    <!-- iframe плеери -->
    <iframe
      id="pink_bh_iframe"
      class="stream-iframe"
      data-src="https://balkantelevizija.net/iptv-panel/repository/pink_bh.php"
      allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture"
      allowfullscreen="allowfullscreen"
      scrolling="no"
      frameborder="0"></iframe>

    <iframe
      id="toxic_tv_iframe"
      class="stream-iframe"
      data-src="https://balkantelevizija.net/iptv-panel/repository/toxic_tv.php"
      allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture"
      allowfullscreen="allowfullscreen"
      scrolling="no"
      frameborder="0"></iframe>

  </main>

  <footer>
    Haj sad ne radi!
  </footer>

  <script src="https://vjs.zencdn.net/8.3.0/video.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/videojs-http-source-selector@1.1.6/dist/videojs-http-source-selector.min.js"></script>
  <script>
    const player = videojs('my-video');
    player.httpSourceSelector({ default: 'auto' });

    let retryInterval = null;

    function attemptRecovery(src) {
      if (retryInterval) return;

      console.log('Stream error detected. Starting recovery attempts...');

      retryInterval = setInterval(() => {
        fetch(src, { method: 'HEAD' }).then(res => {
          if (res.ok) {
            console.log('Stream is back. Reconnecting...');
            clearInterval(retryInterval);
            retryInterval = null;
            player.src({ src: src, type: 'application/x-mpegURL' });
            player.load();
            player.play();
          }
        }).catch(() => {
          // Stream not yet available, will retry
        });
      }, 10000); // every 10 seconds
    }

    player.ready(function () {
      player.controlBar.addChild('QualitySelector');
      player.muted(true);
      player.play();
    });

    document.addEventListener('visibilitychange', function () {
      if (document.hidden) {
        player.pause();
      } else {
        player.play();
      }
    });

    player.on('error', () => {
      const currentSrc = player.currentSrc();
      attemptRecovery(currentSrc);
    });

    // Функции за прикажување и кривање на iframe и главен player
    function hideIframeAndStop(iframe) {
      iframe.style.display = 'none';
      iframe.src = '';
    }

    function showIframeAndPlay(iframe) {
      const src = iframe.getAttribute('data-src');
      iframe.src = src;
      iframe.style.display = 'block';
    }

    function hideAllIframesAndStop() {
      const iframes = document.querySelectorAll('.stream-iframe');
      iframes.forEach(iframe => {
        hideIframeAndStop(iframe);
      });
    }

    function showMainPlayer() {
      const container = document.getElementById('main-player-container');
      container.style.display = 'block';

      // Ресетирај и пушти player за свеж старт
      player.reset();
      player.play();
    }

    function hideMainPlayer() {
      const container = document.getElementById('main-player-container');
      container.style.display = 'none';

      // Пауза и ресет за целосно стопирање
      player.pause();
      player.reset();
    }

    // Копчиња за оригинален player
    const normalButtons = document.querySelectorAll('.stream-btn[data-src]');
    normalButtons.forEach(button => {
      button.addEventListener('click', () => {
        const newSrc = button.getAttribute('data-src');

        // Скрии iframe и стопирај ги
        hideAllIframesAndStop();

        // Прикажи и пушти video.js player
        showMainPlayer();

        player.src({ src: newSrc, type: 'application/x-mpegURL' });
        player.load();
        player.play();

        if (retryInterval) {
          clearInterval(retryInterval);
          retryInterval = null;
        }
      });
    });

    // Копчиња за iframe player (Pink BH, Toxic TV)
    const streamButtons = document.querySelectorAll('.stream-btn[data-target]');
    streamButtons.forEach(button => {
      button.addEventListener('click', () => {
        // Скрии и стопирај video.js player
        hideMainPlayer();

        // Скрии и стопирај сите iframe player-и
        hideAllIframesAndStop();

        // Прикажи и пушти избраниот iframe player
        const targetId = button.getAttribute('data-target');
        const iframe = document.getElementById(targetId);
        showIframeAndPlay(iframe);

        if (retryInterval) {
          clearInterval(retryInterval);
          retryInterval = null;
        }
      });
    });
  </script>
</body>
</html>
